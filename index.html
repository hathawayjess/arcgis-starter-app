<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.13/"></script>
    <script>
            require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Basemap",
            "esri/layers/VectorTileLayer",
            "esri/layers/TileLayer"
            ], function(Map, MapView, Basemap, VectorTileLayer, TileLayer) {
                var basemap = new Basemap({
                  baseLayers: [
                    new TileLayer({
                      portalItem: {
                        id: "1b243539f4514b6ba35e7d995890db1d"
                      }
                    }),
                    new VectorTileLayer({
                      portalItem: {
                        id: "d2ff12395aeb45998c1b154e25d680e5" // Forest and Parks Canvas
                      },
                      opacity: 0.5
                    })
                  ]
                });

                var map = new Map({
                    basemap: basemap
                });

                var view = new MapView({
                    container: "viewDiv",
                    map: map,
                    center: [-118.80500, 34.02700], // longitude, latitude
                    zoom: 5
                });
        });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
