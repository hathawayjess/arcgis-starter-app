<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.13/"></script>
    <script>
            require([
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/CoordinateConversion"
            ], function(Map, MapView, CoordinateConversion) {

                var map = new Map({
                    basemap: "topo-vector"
                });

                var view = new MapView({
                    container: "viewDiv",
                    map: map,
                    center: [-118.80500, 34.02700], // longitude, latitude
                    zoom: 13
                });

                var coordsWidget = document.createElement("div");
                coordsWidget.id = "coordsWidget";
                coordsWidget.className = "esri-widget esri-component";
                coordsWidget.style.padding = "7px 15px 5px";

                view.ui.add(coordsWidget, "bottom-right");

                function showCoordinates(pt) {
                  var coords = "Lat/Lon " + pt.x.toFixed(3) + " " + pt.y.toFixed(3) +
                          " | Scale 1:" + Math.round(view.scale * 1) / 1 +
                          " | Zoom " + view.zoom;
                  coordsWidget.innerHTML = coords;
                }

                view.watch("stationary", function(isStationary) {
                  showCoordinates(view.center);
                });

                view.on("pointer-move", function(evt) {
                  showCoordinates(view.toMap({ x: evt.x, y: evt.y }));
                });

                var coordinateConversionWidget = new CoordinateConversion({
                  view: view
                });

                view.ui.add(coordinateConversionWidget, "bottom-right");
        });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
